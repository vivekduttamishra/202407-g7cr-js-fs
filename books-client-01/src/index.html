<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body onload="app.init()">
    <div id="body">
        <header>
            <h1>Book's Web</h1>
            <div id="nav">
                <ul>
                    
                    <li><button>List</button></li>
                    <li><button>Add</button></li>
                    <li><button>Remove</button></li>
                
                </ul>
            </div>
        </header>
        <div id="content">

            <div class="search-bar">
                <span>Search By</span>
                <select name="search_criteria" id="search_criteria">
                    <option value="id_search">Id</option>
                    <option value="author_serach">Author</option>
                    <option value="price_search">Price</option>
                    <option value="rating_search">Rating</option>
                </select>
                <input type="text" id="search-input" placeholder="Search book title">
                <button id="search-btn">Search</button>
            </div>
            <div class="main-body">

                <div class="book-list-div">
                    <ul id="book-list">
                    </ul>
                </div>

                <div class="book-editor">
                    <h2>Book Editor</h2>
                    <div class="input">
                        <label for="book-title">Title</label>
                        <input id="book-title"/>
                    </div>
                    <div class="input">
                        <label for="book-author">Author</label>
                        <input id="book-author"/>
                    </div>
                    <div class="input">
                        <label for="book-price">Price</label>
                        <input id="book-price"/>
                    </div>
                    <div class="input">
                        <label for="book-rating">Rating</label>
                        <input id="book-rating"/>
                    </div>
                    <div class="input">
                        <label for="book-cover">Cover</label>
                        <input id="book-cover"/>
                    </div>


                </div>

            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="list.js"></script>
    <script src="book-manager.js"></script>
    <script src="app.js"></script>
</body>

</html>
